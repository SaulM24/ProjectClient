<nav class="navbar navbar-expand-lg navbar-dark bg-primary main-nav">

</nav>

<ul class="nav justify-content-end nav-action-container">
  <li class="nav-item">
    <button mat-raised-button color="primary" (click)="createTshirt()">Add New Tshirt</button>
  </li>
  <li class="nav-item">
    <button mat-raised-button color="primary" (click)="createTshirt()">Add New Sweatshirt</button>
  </li>
  <li class="nav-item">
    <button mat-raised-button color="primary">Checkout</button>
  </li>
</ul>

<div class="contact-grid">
  <div class="gallery-grid">
    <mat-card class="example-card" *ngFor="let tshirt of tshirts; let i = index">
      <mat-card-content>
        <img class="cover" [src]="tshirt.image_url" alt="tshirt">
        <p>
          <label for="id">Image Url:</label>
          <input [(ngModel)]="tshirt.image_url" type="text" class="form-control" placeholder="Image" aria-label="Image">
        </p>
        <p>
          <label for="id">ID:</label>
          <input [(ngModel)]="tshirt.id" disabled type="text" class="form-control" placeholder="ID" aria-label="ID">
        </p>
        <p>
          <label for="brand">Brand</label>
          <input [(ngModel)]="tshirt.brand" type="text" class="form-control" placeholder="Brand" aria-label="price"
            aria-describedby="basic-addon1">
        </p>
        <p>
          <label for="color">Color</label>
          <input [(ngModel)]="tshirt.color" type="text" class="form-control" placeholder="Color" aria-label="price"
            aria-describedby="basic-addon1">
        </p>
        <p>
          <label for="size">Size</label>
          <input [(ngModel)]="tshirt.size" type="text" class="form-control" placeholder="Size"
            aria-label="desc" aria-describedby="basic-addon1">
        </p>
        <p>
          <label for="price">Price</label>
          <input [(ngModel)]="tshirt.price" type="text" class="form-control" placeholder="Price" aria-label="price"
            aria-describedby="basic-addon1">
        </p>
      </mat-card-content>
      <mat-card-actions>
        <div class="btn-group pull-right">
          <button mat-raised-button color="primary" class="pull-right" (click)="updateTshirt(tshirt)">Save</button>
          <button mat-raised-button color="warn" (click)="removeTshirt(tshirt, i)">Delete</button>
        </div>
      </mat-card-actions>
    </mat-card>
  </div>
</div>
